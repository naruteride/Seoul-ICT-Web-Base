    <style type="text/css">
        :root {
            --header-height: 4rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: grid;
            grid-template: var(--header-height) 1fr calc(var(--header-height) * 2) / 20rem 1fr;
            grid-template-areas:
                "nav header"
                "nav main"
                "nav footer";
            height: 100vh;
            margin: 0;
            background-image: url("background-image.svg");
        }

        nav {
            grid-area: nav;
            background-color: #ffdda1;
            padding: 1rem;
            font-size: 1.5rem;
        }

        .logo {
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }

        .logo>span {
            flex-grow: 1;
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: red;
        }

        header {
            grid-area: header;
        }

        header>form {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
        }

        header input, header button {
            font-size: 1.5rem;
        }

        header input[type="search"] {
            flex-grow: 1;
        }

        main {
            grid-area: main;
            padding: 1rem;
            display: grid;
            grid-template: auto / repeat(auto-fill, 100px);
            gap: 1rem;
            justify-items: stretch;
            align-content: start;
        }

        .cup-ramen {
            height: 9rem;
            display: flex;
            flex-direction: column;
            justify-content: stretch;
            align-items: stretch;
            text-decoration: none;
            color: inherit;
            text-align: center;
        }

        .cup-ramen>img {
            flex-grow: 1;
            object-position: center;
            object-fit: contain;
        }

        footer {
            grid-area: footer;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 -3px 3px -3px rgba(0, 0, 0, 0.125);
        }
    </style>
</head>
